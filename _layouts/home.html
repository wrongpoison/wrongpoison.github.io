---
layout: default
title: Home
---

<h2>{{ page.title }}</h2>
   
<div class="blog posts">
	{%for post in site.posts %}
	<div class="blog-post spacing">    
		<h3><a href="{{post.url}}">{{post.title}}</a></h3>
		<p class="summary">
			{{post.category}}
			</p>
			{{post.excerpt}}
	</div>
	{% endfor %}
</div>
